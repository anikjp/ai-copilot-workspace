<!DOCTYPE html>
<html>
<head>
    <title>Backend Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #005a9e;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background: #252526;
            border-radius: 4px;
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
        }
        .success { color: #4ec9b0; }
        .error { color: #f48771; }
        .info { color: #9cdcfe; }
    </style>
</head>
<body>
    <h1>üß™ Backend Response Tester</h1>
    <p>This page directly calls the backend and shows the raw response.</p>
    
    <button onclick="testBackend()">Test Backend (via test-backend API)</button>
    <button onclick="testDirect()">Test Direct Backend Call</button>
    <button onclick="clearOutput()">Clear Output</button>
    
    <div id="output"></div>

    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            output.innerHTML += `<div class="${className}">${message}</div>`;
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '';
        }

        async function testBackend() {
            clearOutput();
            log('üß™ Testing via /api/test-backend endpoint...', 'info');
            
            try {
                const response = await fetch('/api/test-backend', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: 'Hi'})
                });
                
                log('‚úÖ Response status: ' + response.status, 'success');
                
                const events = await response.json();
                log('‚úÖ Total events received: ' + events.length, 'success');
                log('', 'info');
                
                // Show all event types
                log('üì¶ Event types:', 'info');
                events.forEach((e, i) => {
                    log(`  ${i + 1}. ${e.type}`, 'info');
                });
                log('', 'info');
                
                // Find TEXT_MESSAGE_CONTENT
                const textEvent = events.find(e => e.type === 'TEXT_MESSAGE_CONTENT');
                if (textEvent) {
                    log('‚úÖ TEXT_MESSAGE_CONTENT found!', 'success');
                    log('üì¶ Event structure:', 'info');
                    log(JSON.stringify(textEvent, null, 2), 'info');
                    log('', 'info');
                    log('üì¶ Has delta field: ' + ('delta' in textEvent), textEvent.delta ? 'success' : 'error');
                    log('üì¶ Has content field: ' + ('content' in textEvent), textEvent.content ? 'success' : 'error');
                    if (textEvent.delta) {
                        log('üì¶ Delta content: ' + textEvent.delta, 'success');
                    }
                    if (textEvent.content) {
                        log('üì¶ Content field: ' + textEvent.content, 'success');
                    }
                } else {
                    log('‚ùå TEXT_MESSAGE_CONTENT not found!', 'error');
                }
                
            } catch (error) {
                log('‚ùå Error: ' + error, 'error');
            }
        }

        async function testDirect() {
            clearOutput();
            log('üß™ Testing direct backend call...', 'info');
            
            const backendUrl = 'http://localhost:8000/stock-agent';
            
            try {
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        messages: [{role: 'user', content: 'Hi'}],
                        state: {}
                    })
                });
                
                log('‚úÖ Response status: ' + response.status, 'success');
                log('‚úÖ Response type: ' + response.headers.get('content-type'), 'success');
                log('', 'info');
                
                // Read SSE stream
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                const events = [];
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n\n');
                    buffer = lines.pop() || '';
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const event = JSON.parse(line.substring(6));
                                events.push(event);
                                log(`üì° Event: ${event.type}`, 'info');
                            } catch (e) {
                                log(`‚ö†Ô∏è  Could not parse: ${line}`, 'error');
                            }
                        }
                    }
                }
                
                log('', 'info');
                log('‚úÖ Total events: ' + events.length, 'success');
                log('', 'info');
                
                // Find and show TEXT_MESSAGE_CONTENT
                const textEvent = events.find(e => e.type === 'TEXT_MESSAGE_CONTENT');
                if (textEvent) {
                    log('‚úÖ TEXT_MESSAGE_CONTENT event:', 'success');
                    log(JSON.stringify(textEvent, null, 2), 'success');
                } else {
                    log('‚ùå No TEXT_MESSAGE_CONTENT event found', 'error');
                }
                
                // Show all events
                log('', 'info');
                log('üì¶ All events:', 'info');
                log(JSON.stringify(events, null, 2), 'info');
                
            } catch (error) {
                log('‚ùå Error: ' + error, 'error');
            }
        }
    </script>
</body>
</html>
